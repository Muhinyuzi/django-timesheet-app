{% extends "timesheet/base.html" %}
{% block content %}

<h2>Feuilles de temps</h2>

<table>
  <tr>
    <th>Employ√©</th>
    <th>Semaine (lundi)</th>
    <th>Total heures</th>
  </tr>

  {% for ts in timesheets %}
  <tr>
    <td>
      <a href="{% url 'timesheet:timesheet_detail' ts.pk %}">
      {{ ts.employee.name }}
      </a>
    </td>
    <td>{{ ts.week_start }}</td>
    <td>{{ ts.total_hours }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="3">Aucune feuille.</td></tr>
  {% endfor %}
</table>

{% endblock %}
